<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <span class="d-block p-2 bg-dark text-white">Weather Dashboard</span>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h5>Search for a city:</h5>
          <form class="form-inline mr-auto" id="city-form">
            <input
              class="form-control mr-sm-2"
              id="city-input"
              type="text"
              placeholder="Enter the city name here"
              aria-label="Search"
            />
            <button
              class="btn btn-info"
              id="find-city"
              type="submit"
              value="city-search"
            >
              Search
            </button>
          </form>
          <br />
          <!--this is where button will go-->
          <ul id="buttons-here"></ul>
        </div>
        <div class="col-9">
          <div class="container">
            <div id="city-view"></div>
            <div class="city"></div>
            
            <div class="temp"></div>

            <div class="humidity"></div>
            <div class="wind"></div>
            <div id="UV"><div id="UVC"></div></div>
          </div>
          <h3>5 days Forecast</h3>
          <div class="card-group" id="fiveDay">
            <div class="card">
              <img
                src="./Assets/c-dustin-K-Iog-Bqf8E-unsplash.jpg"
                class="card-img"
                alt="cloud"
              />
              <div class="card-img-overlay">
                <h5 class="card-title">Tomorrow</h5>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
              </div>
            </div>
            <div class="card">
              <img
                src="./Assets/elia-clerici-XIrIWKCQykg-unsplash.jpg"
                class="card-img"
                alt="sky"
              />
              <div class="card-img-overlay">
                <h5 class="card-title">after tomorrow</h5>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
              </div>
            </div>
            <div class="card">
              <img
                src="./Assets/elia-clerici-XIrIWKCQykg-unsplash.jpg"
                class="card-img"
                alt="sky"
              />
              <div class="card-img-overlay">
                <h5 class="card-title">next 2 days</h5>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
              </div>
            </div>
            <div class="card">
              <img
                src="./Assets/pero-kalimero-9BJRGlqoIUk-unsplash.jpg"
                class="card-img"
                alt="sky"
              />
              <div class="card-img-overlay">
                <h5 class="card-title">next 3 days</h5>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
              </div>
            </div>
            <div class="card">
              <img
                src="./Assets/taylor-van-riper-yQorCngxzwI-unsplash.jpg"
                class="card-img"
                alt="skycloud"
              />
              <div class="card-img-overlay">
                <h5 class="card-title">next 4 days</h5>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
